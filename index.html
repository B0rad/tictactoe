<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="tba.js" defer></script> -->
    <title>A game of Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>There may be text here at some point</h1>
    </header>
    <main>
      <section id="Players-info">
        <ul>
          <li class="Playerinfo">
            <div id="Player-one">
              <h2>Player 1</h2>
              <p>Name here</p>
              <p>O</p>
              <a href="" class="edit-buttons">Edit</a>
            </div>
          </li>

          <li class="Player-two">
            <div class="Playerinfo">
              <h3>Player 2</h3>
              <p>Name here</p>
              <p>X</p>
              <a href="" class="edit-buttons">Edit</a>
            </div>
          </li>
        </ul>
      </section>
      <section id="start-new-game">
        <button type="button">Start New game</button>
      </section>
    </main>
  </body>
</html>
